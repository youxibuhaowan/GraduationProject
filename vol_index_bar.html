<!DOCTYPE html>
<html>
<head>
<!-- <script src="/jquery/jquery-1.11.1.min.js"></script> -->
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<meta charset="utf-8">


</head>


<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="bar" style="width: 600px;height:400px;"></div>
</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.0/echarts.min.js"></script>

	<script> {
	  var myChart = echarts.init(document.getElementById("bar"));
	  fetch('http://127.0.0.1:8000/tushareone')
		.then(resp => resp.json())
		.then(json => {
		  var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow',
                label: {
                    show: true
                }
            }
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        legend: {
            data: ['Growth', '日线', '周线', '月线'],
            itemGap: 5
        },
        grid: {
            top: '12%',
            left: '1%',
            right: '10%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: json.dayxData
            }
			// {
			//     type: 'category',
			//     data: json.weekxData
			// },
			// {
			//     type: 'category',
			//     data: json.monthxData
			// },
			
        ],
        yAxis: [
            {
                type: 'value',
                name: 'Budget (million USD)',
                axisLabel: {
                    formatter: function (a) {
                        a = +a;
                        return isFinite(a)
                            ? echarts.format.addCommas(+a / 1000)
                            : '';
                    }
                }
            }
        ],
        dataZoom: [
            {
                show: true,
                start: 94,
                end: 100
            },
            {
                type: 'inside',
                start: 94,
                end: 100
            },
            {
                show: true,
                yAxisIndex: 0,
                filterMode: 'empty',
                width: 30,
                height: '80%',
                showDataShadow: false,
                left: '93%'
            }
        ],
        series: [
            {
                name: '日线',
                type: 'bar',
                data: json.dayyData
            },
            {
                name: '周线',
                type: 'bar',
                data: json.weekyData
            },
			,
			{
			    name: '月线',
			    type: 'bar',
			    data: json.monthyData
			}
        ]
    }
		  myChart.setOption(option)

		})
	  }</script>
	
	
    
</html>
